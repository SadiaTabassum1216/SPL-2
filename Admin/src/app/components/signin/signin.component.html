

<div *ngIf="isAuthenticated" id="denied" class="container">
  <h1>You are already signed in.</h1>
</div>


<div class="card"  *ngIf="!isAuthenticated">
  
    <div class="card-header">
      <h4>Sign In</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="{{ passwordFieldType }}" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                <i class="{{passwordFieldIcon}}"></i>
              </button>
            </div>
          </div>
        </div>
        <br><br>
        <button type="submit" (click)="matchInfo()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
