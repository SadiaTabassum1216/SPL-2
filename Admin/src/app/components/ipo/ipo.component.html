<div class="container">
    <!-- Button to open modal -->
    <br><br>
    <button type="button" class="btn btn-primary top" data-toggle="modal" data-target="#ipoModal">
        Add IPO Announcement
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ipoModal" tabindex="-1" role="dialog" aria-labelledby="ipoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ipoModalLabel">IPO Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- IPO announcement form here -->
                    <div class="card">
                       
                        <div class="card-body">
                          <form>
                            <div class="form-group">
                              <label for="tradeCode">Trade Code</label>
                              <input type="text" class="form-control" [(ngModel)]="newIPO.tradeCode" id="tradeCode" placeholder="Enter trade code">
                            </div>
                            
                            <div class="form-group">
                              <label for="date">Date</label>
                              <input type="date" class="form-control" [(ngModel)]="newIPO.date" id="date">
                            </div>
                            
                            <div class="form-group">
                              <label for="price">Price</label>
                              <input type="number" class="form-control" [(ngModel)]="newIPO.price" id="price" placeholder="Enter price">
                            </div>
                           
                            <div class="form-group">
                              <label for="quantity">Quantity</label>
                              <input type="number" class="form-control" id="quantity" [(ngModel)]="newIPO.quantity" placeholder="Enter quantity">
                            </div>
                            <br>
                            <button type="submit" (click)="announceIPO()" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>


    <br><br>
    <h3>Running IPOs</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Trade Code</th>
                <th>Date</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ipo of list" scope="row">
                <td>{{ ipo.tradeCode }}</td>
                <td>{{ ipo.date |  date: "dd-MM-yyyy" }}</td>
                <td>{{ ipo.price }}</td>
                <td>{{ ipo.quantity }}</td>       
              </tr>
           
        </tbody>
    </table>
</div>
