
<div *ngIf="!isAuthenticated" id="denied" class="container">
  <h1>PLease sign in first</h1>
</div>

<div class="container"  *ngIf="isAuthenticated">
  
    <br>
    <h2>Withdraw Requests</h2>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Request ID</th>
          <th>BO Account No</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of list">
          <td>{{ request.id }}</td>
          <td>{{ request.bo }}</td>
          <td>{{ request.date  }}</td>
          <td>{{ request.amount }}</td>
          <td>{{ request.status }}</td>
          <td *ngIf="request.status == 'pending'">
            <button type="button" class="btn btn-success" (click)="acceptRequest(request)">Accept</button>
            <button type="button" class="btn btn-danger" (click)="rejectRequest(request)">Reject</button>
          </td>
          <td *ngIf="request.status != 'pending'">N/A</td>
        </tr>
      </tbody>
    </table>
  </div>
