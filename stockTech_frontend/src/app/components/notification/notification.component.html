<div *ngIf="!isAuthenticated" id="denied" class="container">
  <h1>PLease sign in first</h1>
</div>


<div *ngIf="isAuthenticated" class="container">
  <h2>Notifications</h2>
</div>

<div *ngFor="let notification of list">
  <div id="article">   
      <h2>{{ notification.title }}</h2>
      <p>{{ notification.body }}</p>
      
    <br>
  </div>
</div>
