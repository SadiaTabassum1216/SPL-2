<!DOCTYPE html>

<div>
  <h1>News</h1>
</div>

<div *ngFor="let news of newsData.articles">
  <div id="article">
    <a href="{{news.url}}" id="link">
      <h2>{{ news.title }}</h2>
      <small>{{ news.publishedAt }}</small>
      <p>{{ news.author }}</p>
      <p>{{ news.content }}</p>
      <a href="{{news.url}}">Read more...</a>
    </a>
    <br>
  </div>
</div>
